<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Aib</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <h9 class="gg"><marquee>Link Jan DiSebar Woe</marquee></h9>
    <div id="image-container" class="gallery"></div>
    <input type="file" id="image-file" accept="image/*" capture="camera" style="display: none;">
    <button id="add-image-button" class="circle-button">+</button>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
        <span id="close-lightbox" class="close">&times;</span>
        <img id="lightbox-image" class="lightbox-content" src="">
    </div>

    <script src="script.js"></script>
</body>
</html>
